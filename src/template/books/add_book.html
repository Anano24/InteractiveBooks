<div>
    <form method="POST" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        {{ form.title(class="form-control mt-2", placeholder=form.title.label.text)}}
        {{ form.author(class="form-control mt-2", placeholder=form.author.label.text)}}
        {{ form.submit(class="btn btn-primary mt-2")}}
    </form>
</div>
