<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results for "{{ search_term }}"</h1>
    <ul>
        {% for result in results %}
            <li>
                <img src="{{ url_for('static', filename='img/' + result.img) }}" alt="{{result.project_name}}" style="height: 30%; width: 30%;">
                <h5>Book name: {{ result.project_name }}</h5>
                <p>Author: {{ result.student_fullname }}</p>
                <a href="{{ url_for('book.book', id=result.id) }}"><button>იხილეთ პროექტი</button></a>
            </li>
        {% endfor %}
    </ul>
    
</body>
</html>
