{% extends 'layouts/base.html' %}


  {% block title %}
    Laboratory of books
  {% endblock %}

  {% block content %}

    <main class="booksPage container main-container">
        <h2>ძებნის შედეგი</h2>

        <!-- Cards -->
        <div class="cards">
        <!-- Cards -->
        {% for result in results %}
            <div class="card">
                <a href="{{ url_for('book.book', id=result.id)}}">
                    <div class="img-div">
                        <img src="{{ url_for('static', filename='img/' + result.img) }}" alt="{{result.project_name}}" />
                    </div>
                    <div class="book-title">
                        <h3>{{ result.project_name}}</h3>
                    </div>
                </a>  
            </div>
        {% endfor %} 
        </div>
    </main>

    
  {% endblock %}
